<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e1e, #282c34);
            color: #f0f0f0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #000000;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
        }

        .navbar .logo img {
            width: 120px;
            height: auto;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .nav-links .nav-link {
            color: #f0f0f0;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: color 0.3s;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
        }

        .navbar .nav-links .nav-link:hover {
            color: #61dafb;
            border-bottom: 2px solid #61dafb;
        }

        .auth-buttons {
            display: flex;
        }

        .auth-buttons button {
            background-color: #61dafb;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .auth-buttons button:hover {
            background-color: #4a90e2;
            transform: scale(1.05);
        }

        /* Contact Form Styles */
        .contact-form {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #61dafb;
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #121212;
            color: #f0f0f0;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form .form-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .contact-form .form-buttons button {
            background-color: #61dafb;
            color: #1e1e1e;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form .form-buttons button:hover {
            background-color: #4a90e2;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://dynamic.brandcrowd.com/preview/logodraft/8a020b9f-1184-4a2f-b62c-162dba8d4292/image/large.png"
                alt="logo">
        </div>
        <ul class="nav-links">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Our Services</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="signup-btn" onclick="redirect()">Sign Up</button>
            <button class="register-btn">Register</button>
        </div>
    </nav>

    <!-- Contact Us Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Suggestions:</label>
            <textarea id="message" name="message" required></textarea>

            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset" onclick="revert()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name === '' || email === '' || message === '') {
                alert('Please fill in all fields.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Form submitted successfully!');
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function revert() {
            window.location.href = "index.html";
        }
        function redirect() {
            window.location.href = "signup.html";
        }
    </script>
</body>

</html>
